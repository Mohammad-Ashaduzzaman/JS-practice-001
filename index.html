<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome to Bank</title>


    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-9/12 mx-auto m-8 container " id="">
        <div class="mb-8" id="">
            <h1 class="text-5xl font-bold text-center" id="">
                Wellcome to <span class="text-pink-900" id="">Bank of Bankers</span>
            </h1>
        </div>
        <div class=" bg-pink-900 p-8 text-white rounded-md " id="">
            <h1 class=" mb-4 block text-xl font-semibold" id="">
                Provide your user ID and Password
            </h1>
            <input type="text" class="px-4 py-2  mb-4 block w-full text-black rounded-md" id="user-id" placeholder="write your email here">
            <input type="password" class="px-4 py-2  mb-4 block w-full text-black rounded-md" id="user-password" placeholder="write your password here">
            <button type="submit" class="bg-black px-4 py-2 block rounded-md hover:bg-white hover:text-black" id="login-button">
                Submit
            </button>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
