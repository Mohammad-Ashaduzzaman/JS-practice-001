<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome to your account</title>


    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-9/12 mx-auto m-8 container " id="">
        <div class="mb-8" id="">
            <h1 class="text-3xl font-bold text-center" id="">
                Wellcome <span class="text-pink-900" id=""> Mr./Miss. ****  to your account</span> of Bank of Bankers
            </h1>
        </div>
        <div class="grid grid-rows-1 grid-cols-3 gap-4 mb-6" id="">
            <div class=" bg-rose-800 p-8 text-white rounded-md " id="">
                <h1 class=" mb-4 text-lg font-semibold" id="">
                    Deposit
                </h1>
                <h2 class="py-2 text-4xl font-bold w-full rounded-md" id="">
                    $<span class="" id="deposit-number">00</span>
                </h2>
            </div>
            <div class=" bg-rose-600 p-8 text-white rounded-md " id="">
                <h1 class=" mb-4 text-lg font-semibold" id="">
                    Withdraw
                </h1>
                <h2 class="py-2 text-4xl font-bold w-full rounded-md" id="">
                    $<span class="" id="withdraw-number">00</span>
                </h2>
            </div>
            <div class=" bg-emerald-800 p-8 text-white rounded-md " id="">
                <h1 class=" mb-4 text-lg font-semibold" id="balance-number">
                    Balance
                </h1>
                <h2 class="py-2 text-4xl font-bold w-full rounded-md" id="">
                    $<span class="" id="">00</span>
                </h2>
            </div>
            
        </div>
        <div class="grid grid-rows-1 grid-cols-2 gap-4" id="">
            <div class="bg-emerald-600 p-8 text-white rounded-md " id="">
                <h1 class=" mb-4 block text-lg font-semibold" id="">
                    Please inter your Deposit amount
                </h1>
                <input type="text" class="px-4 py-2  mb-4 block w-full text-black rounded-md" id="user-deposit-amount" >
                <button type="submit" class="bg-emerald-900 px-4 py-2 block rounded-md hover:bg-white hover:text-black" id="deposit-button">
                    Deposit
                </button>
            </div>
            <div class=" bg-pink-900 p-8 text-white rounded-md " id="">
                <h1 class=" mb-4 block text-lg font-semibold" id="">
                    Please inter your Withdraw amount
                </h1>
                <input type="text" class="px-4 py-2  mb-4 block w-full text-black rounded-md" id="user-withdraw-amount" >
                <button type="submit" class="bg-pink-600 px-4 py-2 block rounded-md hover:bg-white hover:text-black" id="withdraw-button">
                    Withdraw
                </button>
            </div>
            
        </div>


    </div>



    <script src="js/main.js"></script>
</body>
</html>
